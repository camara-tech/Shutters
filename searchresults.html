<!DOCTYPE html>
<html><head>
		<title>Shutters.biz - Blinds.com Interview Test</title>
		<link href="shutters.css" type="text/css" rel="stylesheet">
	</head>
	<body>
	<div id="header" style="margin-top: 0px; font-size: 1em;">
		<h1>Shutters.biz</h1>
		<input data-bind="value: searchTerm">
		<button data-bind="click: submitSearch">Search</button>
	</div>
	<div id="properties" style="display: block;">
		<p>Sort by: <a data-bind="click: sortByName" href="#">Name</a> | <a data-bind="click: sortByPrice" href="#">Price</a></p>
		
		<p>Items per page: <a data-bind="click: showFiveItems" href="#">Five</a> | <a data-bind="click: showTenItems" href="#">Ten</a> | <a data-bind="click: showInfiniteItems" href="#">Infinite</a></p>
		
		<p> Toggle View: <a data-bind="click: showGridView" href="#">Grid</a> | <a data-bind="click: showListView" href="#">List</a></p>
		
	</div>
	<div data-bind="foreach: shutters" id="content" style="display: block;">
		<div class="item">
			<div data-bind="html: image" class="item-image"><img alt="Levelor" src="http://www.blinds.com/images/product/pictures/picture_1166032536.jpg"></div>
			<div data-bind="text: name" class="item-name">Levelor</div>
			<div data-bind="text: rating" class="item-rating">3</div>
			<div data-bind="text: price" class="item-price">$62</div>
			<div data-bind="text: featured" class="item-featured">featured</div>
		</div>
	
		<div class="item">
			<div data-bind="html: image" class="item-image"><img alt="Signature Solar Shades" src="http://www.blinds.com/images/product/pictures/picture_1355842567.jpg"></div>
			<div data-bind="text: name" class="item-name">Signature Solar Shades</div>
			<div data-bind="text: rating" class="item-rating">4.8</div>
			<div data-bind="text: price" class="item-price">$62</div>
			<div data-bind="text: featured" class="item-featured"></div>
		</div>
	
		<div class="item">
			<div data-bind="html: image" class="item-image"><img alt="Signature Solar Shades" src="http://www.blinds.com/images/product/pictures/picture_1355842567.jpg"></div>
			<div data-bind="text: name" class="item-name">Signature Solar Shades</div>
			<div data-bind="text: rating" class="item-rating">4.8</div>
			<div data-bind="text: price" class="item-price">$62</div>
			<div data-bind="text: featured" class="item-featured"></div>
		</div>
	
		<div class="item">
			<div data-bind="html: image" class="item-image"><img alt="Signature Solar Shades" src="http://www.blinds.com/images/product/pictures/picture_1355842567.jpg"></div>
			<div data-bind="text: name" class="item-name">Signature Solar Shades</div>
			<div data-bind="text: rating" class="item-rating">4.8</div>
			<div data-bind="text: price" class="item-price">$62</div>
			<div data-bind="text: featured" class="item-featured"></div>
		</div>
	
		<div class="item">
			<div data-bind="html: image" class="item-image"><img alt="Signature Solar Shades" src="http://www.blinds.com/images/product/pictures/picture_1355842567.jpg"></div>
			<div data-bind="text: name" class="item-name">Signature Solar Shades</div>
			<div data-bind="text: rating" class="item-rating">4.8</div>
			<div data-bind="text: price" class="item-price">$62</div>
			<div data-bind="text: featured" class="item-featured"></div>
		</div>
	</div>
	<div id="loading" style="display: none;">
